<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Collapsible sidebar using Bootstrap 3</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Our Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebarDiv"></nav>
		<!-- Page Content Holder -->

		<div class="container">
			<div id="content">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
									<i class="glyphicon glyphicon-chevron-left"></i>
								</button>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li>
									<div class="btn-toolbar" role="toolbar">
										<div class="btn-group">
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-bold"></span>
											</button>
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-italic"></span>
											</button>
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-text-color"></span>
											</button>
										</div>
										<div class="btn-group">
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-align-left"></span>
											</button>
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-align-center"></span>
											</button>
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-align-right"></span>
											</button>
											<button type="button" class="btn btn-default navbar-btn">
												<span class="glyphicon glyphicon-align-justify"></span>
											</button>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</nav>

				<div class="row">
					<div class="col-xs-12">
						<h1>Welcome {{User Name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="line"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h2>Recent Projects</h2>
						<br>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="card">
							<div class="card-header">
								<img class="img-responsive" src="http://lorempixel.com/500/500/cats/1" alt="Header Image">
							</div>
							<div class="card-title">Title</div>
							<div class="card-content">Description</div>
							<div class="card-footer">Footer</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="card">
							<div class="card-header">
								<img class="img-responsive" src="http://lorempixel.com/500/500/cats/2" alt="Header Image">
							</div>
							<div class="card-title">Title</div>
							<div class="card-content">Description</div>
							<div class="card-footer">Footer</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="line"></div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<h2>All Projects</h2>
						<br>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="card">
							<div class="card-header">
								<img class="img-responsive" src="http://lorempixel.com/500/500/cats/4" alt="Header Image">
							</div>
							<div class="card-title">Title</div>
							<div class="card-content">Description</div>
							<div class="card-footer">Footer</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="card">
							<div class="card-header">
								<img class="img-responsive" src="http://lorempixel.com/500/500/cats/5" alt="Header Image">
							</div>
							<div class="card-title">Title</div>
							<div class="card-content">Description</div>
							<div class="card-footer">Footer</div>
						</div>
					</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="line"></div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<h3>Other Tools</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Bootstrap Js CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarDiv').load("sections/sidebar.html");
			$('#sidebarCollapse').on('click', function() {
				$('#sidebarDiv').toggleClass('active');
			});
		});
	</script>
</body>

</html>
